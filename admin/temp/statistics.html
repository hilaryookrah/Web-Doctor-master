<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Statistics</title>
  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .chart-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .chart-card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .chart-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pharmacy Statistics</h1>

    <div class="chart-container">
      <div class="chart-card">
        <div class="chart-title">Weekly Sales</div>
        <canvas id="weeklySalesChart" width="400" height="400"></canvas>
      </div>

      <div class="chart-card">
        <div class="chart-title">Customer Trend</div>
        <canvas id="customerTrendChart" width="400" height="400"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-title">Top Selling Drugs</div>
      <canvas id="topSellingDrugsChart" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    // Sample data for the charts
    const weeklySalesData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Weekly Sales',
        data: [3000, 3500, 2800, 4000],
        borderColor: '#4CAF50',
        backgroundColor: 'rgba(76, 175, 80, 0.2)',
        borderWidth: 2,
        pointRadius: 5,
        pointBackgroundColor: '#4CAF50',
        pointBorderColor: '#fff',
        pointHoverRadius: 8,
        fill: true
      }]
    };

    const customerTrendData = {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
      datasets: [{
        label: 'Customer Trend',
        data: [50, 55, 48, 60],
        borderColor: '#2196F3',
        backgroundColor: 'rgba(33, 150, 243, 0.2)',
        borderWidth: 2,
        pointRadius: 5,
        pointBackgroundColor: '#2196F3',
        pointBorderColor: '#fff',
        pointHoverRadius: 8,
        fill: true
      }]
    };

    const topSellingDrugsData = {
      labels: ['Drug A', 'Drug B', 'Drug C', 'Drug D', 'Drug E'],
      datasets: [{
        label: 'Top Selling Drugs',
        data: [25, 20, 15, 10, 5],
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)',
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)',
          'rgba(75, 192, 192, 0.6)',
          'rgba(153, 102, 255, 0.6)'
        ],
        borderWidth: 1
      }]
    };

    // Chart configuration
    const weeklySalesConfig = {
      type: 'line',
      data: weeklySalesData,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Sales',
              color: '#333'
            },
            ticks: {
              color: '#333'
            }
          },
          x: {
            ticks: {
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    };

    const customerTrendConfig = {
      type: 'line',
      data: customerTrendData,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Customers',
              color: '#333'
            },
            ticks: {
              color: '#333'
            }
          },
          x: {
            ticks: {
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    };

    const topSellingDrugsConfig = {
      type: 'pie',
      data: topSellingDrugsData,
      options: {
        plugins: {
          legend: {
            position: 'right',
            labels: {
              font: {
                size: 14
              }
            }
          }
        }
      }
    };

    // Create the charts
    new Chart(document.getElementById('weeklySalesChart'), weeklySalesConfig);
    new Chart(document.getElementById('customerTrendChart'), customerTrendConfig);
    new Chart(document.getElementById('topSellingDrugsChart'), topSellingDrugsConfig);
  </script>

</body>

</html>
